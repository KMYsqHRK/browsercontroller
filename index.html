    <script>
        // BLE UUIDs (Arduinoã‚³ãƒ¼ãƒ‰ã®UUIDã¨ä¸€è‡´) - å°æ–‡å­—ã§è¨˜è¿°
        const SERVICE_UUID = '19b10000-e8f2-537e-4f6c-d104768a1214';
        const CONTROL_CHARACTERISTIC_UUID = '19b10001-e8f2-537e-4f6c-d104768a1214';
        
        let bluetoothDevice;
        let robotService;
        let controlCharacteristic;
        let isConnected = false;
        let currentSpeed = 128;
        let isMoving = false;
        
        // ãƒ­ã‚°è¡¨ç¤ºç”¨
        function addLog(message) {
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `[${timestamp}] ${message}<br>`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message, connected = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = connected ? 'status connected' : 'status disconnected';
            
            document.getElementById('connectBtn').style.display = connected ? 'none' : 'inline-block';
            document.getElementById('disconnectBtn').style.display = connected ? 'inline-block' : 'none';
        }
        
        // ãƒ­ãƒœãƒƒãƒˆã«æ¥ç¶š
        async function connectToRobot() {
            try {
                addLog('Bluetoothãƒ‡ãƒã‚¤ã‚¹ã‚’æ¤œç´¢ä¸­...');
                
                // Web Bluetooth APIã§ãƒ‡ãƒã‚¤ã‚¹ã‚’è¦æ±‚
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'Robo1' }],
                    optionalServices: [SERVICE_UUID]
                });
                
                addLog(`ãƒ‡ãƒã‚¤ã‚¹ç™ºè¦‹: ${bluetoothDevice.name}`);
                
                // GATTã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶š
                const server = await bluetoothDevice.gatt.connect();
                addLog('GATTã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã—ã¾ã—ãŸ');
                
                // ã‚µãƒ¼ãƒ“ã‚¹ã‚’å–å¾—
                robotService = await server.getPrimaryService(SERVICE_UUID);
                addLog('ãƒ­ãƒœãƒƒãƒˆã‚µãƒ¼ãƒ“ã‚¹ã‚’å–å¾—ã—ã¾ã—ãŸ');
                
                // ç‰¹æ€§ã‚’å–å¾—
                controlCharacteristic = await robotService.getCharacteristic(CONTROL_CHARACTERISTIC_UUID);
                addLog('ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ç‰¹æ€§ã‚’å–å¾—ã—ã¾ã—ãŸ');
                
                // åˆ‡æ–­ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
                
                isConnected = true;
                updateStatus('ãƒ­ãƒœãƒƒãƒˆã«æ¥ç¶šã•ã‚Œã¾ã—ãŸ', true);
                addLog('ãƒ­ãƒœãƒƒãƒˆã¸ã®æ¥ç¶šãŒå®Œäº†ã—ã¾ã—ãŸ');
                
                // åˆæœŸçŠ¶æ…‹ã§åœæ­¢ã‚³ãƒãƒ³ãƒ‰ã‚’é€ä¿¡
                await sendMotorCommand(0, 0, 0, 0);
                
            } catch (error) {
                addLog(`æ¥ç¶šã‚¨ãƒ©ãƒ¼: ${error.message}`);
                updateStatus('æ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸ', false);
            }
        }
        
        // åˆ‡æ–­
        function disconnectFromRobot() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
        }
        
        // åˆ‡æ–­ã‚¤ãƒ™ãƒ³ãƒˆ
        function onDisconnected() {
            isConnected = false;
            updateStatus('ãƒ­ãƒœãƒƒãƒˆã‹ã‚‰åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ', false);
            addLog('ãƒ­ãƒœãƒƒãƒˆã‹ã‚‰åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ');
        }
        
        // ãƒ¢ãƒ¼ã‚¿ãƒ¼ã‚³ãƒãƒ³ãƒ‰é€ä¿¡
        async function sendMotorCommand(leftForward, leftBackward, rightForward, rightBackward) {
            if (!isConnected || !controlCharacteristic) {
                addLog('ãƒ­ãƒœãƒƒãƒˆãŒæ¥ç¶šã•ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }
            
            try {
                // 4ãƒã‚¤ãƒˆã®ãƒ‡ãƒ¼ã‚¿ã‚’æº–å‚™ï¼ˆArduinoã‚³ãƒ¼ãƒ‰ã®é †åºã¨ä¸€è‡´ï¼‰
                const data = new Uint8Array([leftForward, leftBackward, rightForward, rightBackward]);
                
                // ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡
                await controlCharacteristic.writeValue(data);
                
                addLog(`ãƒ¢ãƒ¼ã‚¿ãƒ¼å€¤é€ä¿¡: LF=${leftForward}, LB=${leftBackward}, RF=${rightForward}, RB=${rightBackward}`);
                
            } catch (error) {
                addLog(`é€ä¿¡ã‚¨ãƒ©ãƒ¼: ${error.message}`);
            }
        }
        
        // ã‚¹ãƒ”ãƒ¼ãƒ‰æ›´æ–°
        function updateSpeed(value) {
            currentSpeed = parseInt(value);
            document.getElementById('speedValue').textContent = currentSpeed;
        }
        
        // å‹•ä½œé–‹å§‹
        function startMovement(direction) {
            if (isMoving) return;
            isMoving = true;
            
            let leftForward = 0, leftBackward = 0, rightForward = 0, rightBackward = 0;
            
            switch (direction) {
                case 'forward':
                    leftForward = currentSpeed;
                    rightForward = currentSpeed;
                    break;
                case 'backward':
                    leftBackward = currentSpeed;
                    rightBackward = currentSpeed;
                    break;
                case 'left':
                    leftBackward = currentSpeed;
                    rightForward = currentSpeed;
                    break;
                case 'right':
                    leftForward = currentSpeed;
                    rightBackward = currentSpeed;
                    break;
            }
            
            sendMotorCommand(leftForward, leftBackward, rightForward, rightBackward);
        }
        
        // å‹•ä½œåœæ­¢
        function stopMovement() {
            isMoving = false;
            sendMotorCommand(0, 0, 0, 0);
        }
        
        // ç·Šæ€¥åœæ­¢
        function emergencyStop() {
            isMoving = false;
            sendMotorCommand(0, 0, 0, 0);
            addLog('ç·Šæ€¥åœæ­¢ãŒå®Ÿè¡Œã•ã‚Œã¾ã—ãŸ');
        }
        
        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰åˆ¶å¾¡
        document.addEventListener('keydown', function(event) {
            if (!isConnected || isMoving) return;
            
            switch(event.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    startMovement('forward');
                    break;
                case 's':
                case 'arrowdown':
                    startMovement('backward');
                    break;
                case 'a':
                case 'arrowleft':
                    startMovement('left');
                    break;
                case 'd':
                case 'arrowright':
                    startMovement('right');
                    break;
                case ' ':
                    emergencyStop();
                    event.preventDefault();
                    break;
            }
        });
        
        document.addEventListener('keyup', function(event) {
            if (!isConnected) return;
            
            switch(event.key.toLowerCase()) {
                case 'w':
                case 's':
                case 'a':
                case 'd':
                case 'arrowup':
                case 'arrowdown':
                case 'arrowleft':
                case 'arrowright':
                    stopMovement();
                    break;
            }
        });
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        window.onload = function() {
            addLog('ãƒ­ãƒœãƒƒãƒˆã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ãŒèµ·å‹•ã—ã¾ã—ãŸ');
            addLog('Web Bluetooth APIå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ãŒå¿…è¦ã§ã™');
            
            // Web Bluetooth APIã‚µãƒãƒ¼ãƒˆãƒã‚§ãƒƒã‚¯
            if (!navigator.bluetooth) {
                addLog('ã‚¨ãƒ©ãƒ¼: ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯Web Bluetooth APIã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“');
                updateStatus('ãƒ–ãƒ©ã‚¦ã‚¶ãŒBluetoothã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“', false);
            } else {
                addLog('Web Bluetooth APIãŒåˆ©ç”¨å¯èƒ½ã§ã™');
            }
        };
        
        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå‹•ä½œã‚’é˜²ã
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('control-btn')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchend', function(e) {
            if (e.target.classList.contains('control-btn')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
